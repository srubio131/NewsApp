<!DOCTYPE html>
<html ng-app="NewsApp">
<head>
    <base href="/NewsApp/app/" />
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit="no">

    <title>{{ 'INDEX.TITLE' | translate }}</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="../node_modules/tether/dist/css/tether.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <!-- Font awesome -->
    <link rel="stylesheet" type="text/css" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <!-- Custom CSS -->
    <!-- Views -->
    <link rel="stylesheet" type="text/css" href="views/latest-news/latest-news.css" />

    <!-- JS -->
    <!-- Bootstrap -->
    <script type="application/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="../node_modules/tether/dist/js/tether.min.js"></script>
    <script type="application/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script type="application/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="application/javascript" src="../node_modules/angular-css/angular-css.min.js"></script>
    <script type="application/javascript" src="../node_modules/angular-route/angular-route.min.js"></script>
    <script type="application/javascript" src="../node_modules/angular-translate/dist/angular-translate.min.js"></script>
    <script type="application/javascript" src="../node_modules/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script type="application/javascript" src="../node_modules/angular-resource/angular-resource.min.js"></script>
</head>
<body>
    <header class="sticky-top">
        <div ng-include="'components/menu/menu.html'"></div>
    </header>

    <main id="container-body" class="container mt-auto">
        <ng-view></ng-view>
        <button-up></button-up>
    </main>

    <footer>
        <!--Aviso cookies-->
        <div class="fixed-bottom">
        </div>
        <!--Footer-->
        <div>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- AngularJS -->
    <script type="application/javascript" src="app.js"></script>
    <script type="application/javascript" src="views/latest-news/latest-news.js"></script>
    <script type="application/javascript" src="views/search/search.js"></script>
    <script type="application/javascript" src="common/constants/news-api.constants.js"></script>
    <script type="application/javascript" src="common/factories/data-news-api.factory.js"></script>
    <script type="application/javascript" src="common/services/news-api-urls.services.js"></script>
    <script type="application/javascript" src="components/directives/ng-active-link/ng-active-link.js"></script>
    <!-- Components -->
    <script type="application/javascript" src="components/menu/menu.js"></script>
    <script type="application/javascript" src="components/directives/button-up/button-up.js"></script>
    <script type="application/javascript" src="components/directives/advanced-search-box/advanced-search-box.js"></script>
</body>
</html>
