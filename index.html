<!DOCTYPE html>
<html ng-app="NewsApp">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit="no">

    <title>News App</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="node_modules/tether/dist/css/tether.min.css" />
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="src/css/style.css" />

    <!-- JS -->
    <!-- Bootstrap -->
    <script type="application/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="node_modules/tether/dist/js/tether.min.js"></script>
    <script type="application/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- AngularJS -->
    <script type="application/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="application/javascript" src="node_modules/angular-route/angular-route.js"></script>
    <script type="application/javascript" src="node_modules/angular-resource/angular-resource.js"></script>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar bg-inverse navbar-inverse navbar-toggleable-sm">
            <!--Botón de hamburguesa-->
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                    data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--Logo + Nombre aplicación-->
            <a class="navbar-brand" href="#/">
                <img src="images/logo.png" width="100" height="75" class="d-inline-block align-content-center" alt="Logo NewsApp">
                NewsApp
            </a>
            <!--Menú colapsable-->
            <div class="collapse navbar-collapse" id="navbarToggler">
                <div class="navbar-nav mr-auto ml-auto text-center" ng-active-link>
                    <a class="nav-item nav-link" href="#/index.html">Inicio</a>
                    <a class="nav-item nav-link" href="#/">Búsqueda</a>
                </div>
                <div class="d-flex flex-row justify-content-center">
                    <a class="btn btn-primary" href="https://github.com/srubio131/NewsApp" target="_blank">Github</a>
                </div>
            </div>
        </nav>
    </header>

    <section class="container mt-auto">
        <ng-view></ng-view>
    </section>

    <footer>
        <!--Aviso cookies-->
        <div class="fixed-bottom">
        </div>
        <!--Footer-->
        <div>

        </div>
    </footer>

    <!-- Scripts -->
    <script type="application/javascript" src="src/js/app.js"></script>
    <script type="application/javascript" src="src/js/factories/newsApiUrls.js"></script>
    <script type="application/javascript" src="src/js/controllers/mainController.js"></script>
    <script type="application/javascript" src="src/js/directives/ngActiveLink.js"></script>
</body>
</html>
