<div class="card" ng-repeat="article in topheadlines.articles">
    <div class="card-block">
        <h4 class="card-title">{{ article.title }}</h4>
        <p>{{ article.author }} - {{ article.publishedAt | date:short }}</p>
        <img class="card-img-top" ng-src="{{ article.urlToImage }}" alt="Card image cap">
        <p class="card-text">{{ article.description }}</p>
        <a ng-href="{{ article.url }}" target="_blank" class="btn btn-primary">Leer m√°s</a>
    </div>
</div>
